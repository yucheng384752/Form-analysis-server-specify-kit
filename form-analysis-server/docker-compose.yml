services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: form_analysis_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_secure_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-form_analysis_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-18001}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-form_analysis_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: form_analysis_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app_secure_password_2024}@db:5432/${POSTGRES_DB:-form_analysis_db}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-10}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:18003,http://localhost:3001,http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      - RELOAD=${RELOAD:-true}
      - UPLOAD_TEMP_DIR=/app/uploads
    ports:
      - "${API_PORT:-18002}:8000"
    volumes:
      - ./backend:/app
      - upload_data:/app/uploads
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: form_analysis_frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:18002}
      - VITE_MAX_FILE_SIZE=${VITE_MAX_FILE_SIZE:-10485760}
      - DOCKER_ENV=true
    ports:
      - "${FRONTEND_PORT:-18003}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: form_analysis_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-18004}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - app-network
    profiles:
      - tools
    # Only start when specifically requested with --profile tools

# Persistent data volumes
volumes:
  postgres_data:
    driver: local
  upload_data:
    driver: local
  pgadmin_data:
    driver: local

# Network for service communication
networks:
  app-network:
    driver: bridge