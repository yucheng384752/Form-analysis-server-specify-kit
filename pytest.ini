# pytest.ini (repo root)
# Keep pytest collection stable when running from repository root.
# The backend project already has its own pytest.ini; this one prevents
# accidentally collecting manual scripts in form-analysis-server/backend/.
[pytest]
minversion = 7.0
pythonpath =
    form-analysis-server/backend
testpaths =
    form-analysis-server/backend/tests
python_files =
    test_*.py
    *_test.py
addopts =
    --asyncio-mode=auto
